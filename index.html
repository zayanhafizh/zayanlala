<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylepage1.css">
</head>
<body>
    <header class="navbar">
        <p>coba</p>
        <p>coba lagi</p>
        <p>coba aja lagi</p>
        <p>coba coba</p>
        <div class="icon">
            <h1><span>si</span>Pencari</h1>
        </div>
        <div class="nav-menu">
            <a href="#">Notifikasi</a>
            <a href="#">Daftar temuan</a>
            <a href="#">Daftar kehilangan</a>
        </div>    
        <div class="profile-logout">
            <a href=""><i data-feather="user"></i></a>
            <a href="#"><i data-feather="log-out"></i></a>
        </div>
    </header>
    <section class="hero">
        <main class="content">
            <div class="judul-pencarian">
                <h1>Pencarian Barang Hilang</h1>
                <p>Temukan barang hilangmu dan laporkan barang temuan yang anda temukan disini!</p>
            </div>
            <div class="searchbar-pencarian">
                <input type="text" class="searchbar-page1">
                <button type="submit" class="btn-searchbar-page1">CARI</button>
            </div>
            <div class="wrapper-barang">
                <div class="wrapper-kategoribarang">
                    <div class="wrapper-kat-barangtemuan">
                        <button type="button" class="btn-barangtemuan">Barang Temuan</button>
                    </div>
                    <div class="wrapper-kat-baranghilang">
                        <button type="button" class="btn-baranghilang">Barang Hilang</button>
                    </div>
                </div>
                <div class="wrapper-jenisbarang">
                    <div class="alatTulis">
                        <img src="../img/book.png" >
                        <h3>Alat tulis</h3>
                    </div>
                    <div class="elektronik">
                        <img src="../img/Multiple Devices.png" alt="">
                        <h3>Elektronik</h3>
                    </div>
                    <div class="aksesoris">
                        <img src="../img/Bag.png" alt="">
                        <h3>Aksesoris</h3>
                    </div>
                    <div class="barangLain">
                        <img src="../img/Squared Menu.png" alt="">
                        <h3>Lainnya</h3>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>

    </footer>
<!-- feather icons -->

    feather.replace();
